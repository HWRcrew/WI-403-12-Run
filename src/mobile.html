<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1 maximum-scale=1 user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- <link rel="apple-touch-icon" href="" > -->
    <title>Staffrace - Mobile</title>
    <script src="game.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    canvas {
    overflow: hidden;
    image-rendering: optimizeSpeed;
    -ms-interpolation-mode: nearest-neighbor;
    -webkit-optimize-contrast;
    width:100%;
    height:100%;
    }
    :webkit-full-screen {
    width: 100%;
    height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas style="border: 5px solid black">
      <p>Your Browser does not support canvas!</p>
      </canvas>
      <div id="leftControls" style="position: absolute; left: 20px;bottom: 20px">
        <img id="jumpButton" src="images/up.png" alt="JUMP">
        <!-- <button id="jumpButton">JUMP</button> -->
      </div>
      <div id="rightControls" style="position: absolute; right: 20px; bottom: 20px">
        <img id="leftButton" src="images/left.png" alt="LEFT">
        <!-- <button id="leftButton">LEFT</button> -->
        <img id="rightButton" src="images/right.png" alt="RIGHT">
        <!-- <button id="rightButton">RIGHT</button> -->
      </div>
    </div>
  </body>
</html>
